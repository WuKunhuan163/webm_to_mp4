<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM to MP4</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23667eea'/%3E%3Cpath d='M8 10h16v2H8zm0 4h16v2H8zm0 4h12v2H8z' fill='white'/%3E%3Ccircle cx='22' cy='20' r='3' fill='%23f44336'/%3E%3C/svg%3E">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;

        }

        .section {
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;

        .btn:hover {
            transform: translateY(-2px);

        .btn:disabled {

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);

        .btn-danger {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);

        video {
            width: 100%;

        .log {
            background: #2d2d2d;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 10px 0;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 8px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

        .stat-value {

            font-weight: bold;
            font-size: 1.1rem;
        }

        .camera-status {
            display: inline-block;
            width: 10px;

            border-radius: 50%;

        }

        .camera-on {
            background-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);

        .camera-off {
            background-color: #f44336;
        }

        .optimization-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .optimization-info h3 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }

        .optimization-info ul {
            margin: 0;
            padding-left: 20px;
        }

        .optimization-info li {
            margin: 5px 0;
            color: #555;
        }

        .speaker-mode-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            white-space: nowrap;
        }

        .control-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .control-group select:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
            border-color: #ddd;
        }

        .video-format-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }

        .speaker-preview {
            margin-top: 20px;
        }

        .speaker-preview canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .speaker-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .main-controls {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebM to MP4</h1>
            <div class="subtitle">高性能转换 · Web Worker · 智能参数 · GitHub Pages 兼容</div>
        </div>

        <div class="optimization-info">
            <h3>🚀 性能优化特性</h3>
            <ul>
                <li><strong>快速复制模式:</strong> 优先使用流复制，避免重编码，提速5-10倍</li>
                <li><strong>Web Worker:</strong> 后台转换，不阻塞界面</li>
                <li><strong>智能参数:</strong> 根据文件大小自动选择最优设置</li>
                <li><strong>多线程处理:</strong> 充分利用CPU多核性能</li>
                <li><strong>GitHub Pages兼容:</strong> 不使用SharedArrayBuffer</li>
            </ul>
        </div>

        <div class="section">
            <div class="main-controls">
                <span class="camera-status" id="cameraStatus"></span>
                <span id="cameraStatusText">摄像头状态</span>
                <br><br>
                <button class="btn" id="recordBtn">开始录制</button>
                <button class="btn" id="convertBtn" disabled>转换为 MP4</button>
                <button class="btn btn-success" id="downloadBtn" disabled style="display: none;">下载 MP4</button>
                <button class="btn btn-danger" id="closeCameraBtn" disabled style="display: none;">关闭摄像头</button>
            </div>
        </div>

        <div class="section" style="position: relative;">
            <video id="video" autoplay muted></video>
            <div id="videoFormatIndicator" class="video-format-indicator" style="display: none;">WebM</div>
        </div>

        <div class="section">
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="section">
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-label">原始大小</div>
                    <div class="stat-value" id="webmSize">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">转换后大小</div>
                    <div class="stat-value" id="mp4Size">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">转换耗时</div>
                    <div class="stat-value" id="convertTime">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">压缩效果</div>
                    <div class="stat-value" id="compressionRatio">-</div>
                </div>
            </div>
        </div>

        <div class="section" id="speakerModeSection">
            <h3>演讲者模式</h3>
            <div class="speaker-mode-controls">
                <div class="control-group">
                    <label for="videoPosition">视频位置:</label>
                    <select id="videoPosition">
                        <option value="top-left">左上角</option>
                        <option value="top-right">右上角</option>
                        <option value="bottom-left">左下角</option>
                        <option value="bottom-right" selected>右下角</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="videoScale">视频大小:</label>
                    <select id="videoScale">
                        <option value="0.12">12%</option>
                        <option value="0.15">15%</option>
                        <option value="0.20" selected>20%</option>
                        <option value="0.25">25%</option>
                        <option value="0.33">33%</option>
                        <option value="0.40">40%</option>
                        <option value="0.50">50%</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="videoMargin">边界缝隙:</label>
                    <select id="videoMargin">
                        <option value="0" selected>0% (紧贴边缘)</option>
                        <option value="0.02">2%</option>
                        <option value="0.05">5%</option>
                        <option value="0.10">10%</option>
                    </select>
                </div>
            </div>
            <div class="speaker-buttons">
                <button class="btn btn-primary" id="generateSpeakerVideo" disabled>合成</button>
            </div>
            <div class="speaker-preview" id="speakerPreview" style="display: none;">
                <canvas id="speakerCanvas" width="1920" height="1080"></canvas>
            </div>
        </div>

        <div class="section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">转换日志</h3>
                <button class="btn" id="copyLogBtn" style="padding: 8px 16px; font-size: 14px;">复制日志</button>
            </div>
            <div id="log" class="log">等待初始化...</div>
        </div>
    </div>

    <script type="module">
        import OptimizedFFmpegConverter from './modules/ffmpeg-converter-optimized.js';
        import FFmpegProgressCalculator from './modules/ffmpeg-progress-calculator.js';
        import PathResolver from './modules/path-resolver.js';

        // DOM 元素
        const elements = {
            recordBtn: document.getElementById('recordBtn'),
            convertBtn: document.getElementById('convertBtn'),
            downloadBtn: document.getElementById('downloadBtn'),
            closeCameraBtn: document.getElementById('closeCameraBtn'),
            video: document.getElementById('video'),
            progressContainer: document.getElementById('progressContainer'),
            progressBar: document.getElementById('progressBar'),
            log: document.getElementById('log'),
            stats: document.getElementById('stats'),
            webmSize: document.getElementById('webmSize'),
            mp4Size: document.getElementById('mp4Size'),
            convertTime: document.getElementById('convertTime'),
            compressionRatio: document.getElementById('compressionRatio'),
            cameraStatus: document.getElementById('cameraStatus'),
            cameraStatusText: document.getElementById('cameraStatusText'),
            // 演讲者模式元素
            videoPosition: document.getElementById('videoPosition'),
            videoScale: document.getElementById('videoScale'),
            videoMargin: document.getElementById('videoMargin'),
            generateSpeakerVideo: document.getElementById('generateSpeakerVideo'),
            speakerPreview: document.getElementById('speakerPreview'),
            speakerCanvas: document.getElementById('speakerCanvas'),
            copyLogBtn: document.getElementById('copyLogBtn'),
            videoFormatIndicator: document.getElementById('videoFormatIndicator')
        };

        // 状态变量
        let converter = null;
        let mediaRecorder = null;
        let stream = null;
        let webmBlob = null;
        let mp4Blob = null;
        let isRecording = false;
        let recordedChunks = [];
        let recordingTimer = null;
        let recordingSeconds = 0;
        let recordingStartTime = 0; // 录制开始时间戳
        let actualRecordingDuration = 0; // 实际录制时长（精确到毫秒）
        let cameraInitialized = false;
        let videoDuration = 0; // 存储视频总时长
        let isConverting = false; // 转换状态标志
        let conversionStartTime = 0; // 转换开始时间
        let currentConversionPromise = null; // 当前转换的Promise，用于取消
        let progressCalculator = null; // 进度计算器实例

        // 工具函数
        const utils = {
            log: (message) => {
                const timestamp = new Date().toLocaleTimeString();
                console.log(message);
                elements.log.textContent += `[${timestamp}] ${message}\n`;
                elements.log.scrollTop = elements.log.scrollHeight;
            },

            updateProgress: (percent, currentTime = null) => {
                // 完全忽略FFmpeg的百分比，只使用时间计算进度
                let realPercent = 0;
                if (currentTime && videoDuration > 0) {
                    realPercent = Math.min(Math.round((currentTime / videoDuration) * 100), 100);
                } else if (percent === 100) {
                    realPercent = 100;
                }
                
                // 更新转换按钮文本显示进度，不显示进度条
                if (isConverting) {
                    if (realPercent >= 100) {
                        elements.convertBtn.textContent = '转换完成';
                        elements.convertBtn.disabled = true;
                    } else {
                        const displayPercent = Math.max(realPercent, 0);
                        elements.convertBtn.textContent = `点击停止 (${displayPercent}%)`;
                        elements.convertBtn.disabled = false;
                    }
                } else {
                    elements.convertBtn.textContent = '转换为 MP4';
                    elements.convertBtn.disabled = false;
                }
                elements.progressContainer.style.display = 'none';
            },

            formatFileSize: (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            },

            downloadFile: (blob, filename) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            },

            // 验证MP4文件是否可以播放并检查时长
            validateMP4: (mp4Blob) => {
                return new Promise((resolve, reject) => {
                    const url = URL.createObjectURL(mp4Blob);
                    const testVideo = document.createElement('video');
                    testVideo.muted = true;
                    testVideo.preload = 'metadata';
                    
                    let isResolved = false;
                    
                    // 设置超时
                    const timeout = setTimeout(() => {
                        if (!isResolved) {
                            isResolved = true;
                            cleanup();
                            reject(new Error('验证超时：文件可能已损坏'));
                        }
                    }, 10000); // 10秒超时
                    
                    const cleanup = () => {
                        clearTimeout(timeout);
                        testVideo.pause();
                        URL.revokeObjectURL(url);
                        testVideo.remove();
                    };
                    
                    // 成功处理
                    const handleSuccess = () => {
                        if (!isResolved) {
                            isResolved = true;
                            const mp4Duration = testVideo.duration;
                            
                            utils.log(`✅ MP4验证成功 - 时长: ${mp4Duration.toFixed(2)}秒, 尺寸: ${testVideo.videoWidth}x${testVideo.videoHeight}`);
                            
                            // 验证时长是否与录制时长匹配 - 使用精确的录制时长
                            const expectedDuration = actualRecordingDuration > 0 ? actualRecordingDuration : recordingSeconds;
                            const timeDiff = Math.abs(mp4Duration - expectedDuration);
                            const percentDiff = (timeDiff / expectedDuration) * 100;
                            
                            // 如果误差超过10%或0.5秒，视为失败
                            if (percentDiff > 10 || timeDiff > 0.5) {
                                cleanup();
                                reject(new Error(`时长验证失败: 转换后${mp4Duration.toFixed(2)}s与录制${expectedDuration.toFixed(2)}s差异过大`));
                                return;
                            }
                            
                            // 在页面显示（使用新的URL）
                            const displayUrl = URL.createObjectURL(mp4Blob);
                            elements.video.src = displayUrl;
                            elements.video.controls = true;
                            elements.video.muted = false;
                            utils.updateVideoFormatIndicator('MP4'); // 显示MP4格式
                            utils.log('MP4文件已在页面上显示');
                            
                            cleanup();
                            resolve();
                        }
                    };
                    
                    // 错误处理
                    const handleError = (errorMsg) => {
                        if (!isResolved) {
                            isResolved = true;
                            utils.log(`❌ MP4验证失败: ${errorMsg}`);
                            cleanup();
                            reject(new Error(`文件验证失败: ${errorMsg}`));
                        }
                    };
                    
                    testVideo.onloadedmetadata = () => {
                        // 检查基本信息
                        if (testVideo.duration > 0 && testVideo.videoWidth > 0 && testVideo.videoHeight > 0) {
                            handleSuccess();
                        } else {
                            handleError('视频文件信息不完整');
                        }
                    };
                    
                    testVideo.onerror = (error) => {
                        const errorMsg = error.target?.error?.message || '文件格式错误';
                        handleError(errorMsg);
                    };
                    
                    // 开始加载
                    testVideo.src = url;
                });
            },

            updateCameraStatus: (isOn, isRecording = false, seconds = 0) => {
                if (isRecording) {
                    elements.cameraStatus.className = 'camera-status camera-on';
                    elements.cameraStatusText.textContent = `录制中… (${seconds}秒)`;
                    elements.closeCameraBtn.style.display = 'none';
                } else if (isOn) {
                    elements.cameraStatus.className = 'camera-status camera-on';
                    elements.cameraStatusText.textContent = '摄像头已开启';
                    elements.closeCameraBtn.style.display = 'inline-block';
                    elements.closeCameraBtn.disabled = false;
                } else {
                    elements.cameraStatus.className = 'camera-status camera-off';
                    elements.cameraStatusText.textContent = '摄像头未开启';
                    elements.closeCameraBtn.style.display = 'none';
                }
            },

            updateRecordButton: () => {
                if (!cameraInitialized) {
                    elements.recordBtn.textContent = '开启摄像头';
                    elements.recordBtn.disabled = false;
                } else if (isRecording) {
                    // 录制中的状态由startRecording函数和计时器控制，这里不修改
                    // elements.recordBtn.textContent 已经在startRecording中设置
                    // elements.recordBtn.disabled 已经在startRecording和计时器中控制
                } else {
                    elements.recordBtn.textContent = '开始录制';
                    elements.recordBtn.disabled = false;
                }
            },

            updateVideoFormatIndicator: (format) => {
                if (format) {
                    elements.videoFormatIndicator.textContent = format.toUpperCase();
                    elements.videoFormatIndicator.style.display = 'block';
                    utils.log(`📺 视频格式指示器: ${format.toUpperCase()}`);
                } else {
                    elements.videoFormatIndicator.style.display = 'none';
                }
            },

            // 更新状态消息（摄像头状态或转换状态）
            updateStatusMessage: (message, type = 'default') => {
                elements.cameraStatusText.textContent = message;
                
                // 根据类型设置状态指示器颜色
                switch (type) {
                    case 'success':
                        elements.cameraStatus.className = 'camera-status camera-on';
                        break;
                    case 'error':
                        elements.cameraStatus.className = 'camera-status camera-off';
                        break;
                    case 'recording':
                        elements.cameraStatus.className = 'camera-status camera-on';
                        break;
                    default:
                        elements.cameraStatus.className = 'camera-status camera-off';
                        break;
                }
                
                utils.log(`📱 状态消息更新: ${message} (类型: ${type})`);
            }
        };

        // 初始化摄像头
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480, facingMode: 'user' },
                    audio: true 
                });
                
                elements.video.srcObject = stream;
                cameraInitialized = true;
                utils.updateCameraStatus(true);
                utils.updateRecordButton();
                utils.updateVideoFormatIndicator(null); // 摄像头预览不显示格式
                utils.log('摄像头初始化成功');
                
            } catch (error) {
                cameraInitialized = false;
                utils.updateCameraStatus(false);
                utils.updateRecordButton();
                utils.log(`摄像头初始化失败: ${error.message}`);
            }
        }

        // 关闭摄像头
        function closeCamera() {
            if (stream) {
                stream.getTracks().forEach(track => {
                    track.stop();
                    utils.log(`关闭 ${track.kind} 轨道`);
                });
                stream = null;
                elements.video.srcObject = null;
                cameraInitialized = false;
                utils.updateCameraStatus(false);
                utils.updateRecordButton();
                utils.log('摄像头已关闭');
                
                // 重置录制状态
                isRecording = false;
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
            }
        }

        // 主按钮处理函数
        function handleMainButton() {
            if (!cameraInitialized) {
                // 开启摄像头
                initCamera();
            } else if (!isRecording) {
                // 开始录制前重置状态
                resetConversionState();
                startRecording();
            } else {
                // 停止录制
                stopRecording();
            }
        }

        // 重置转换相关状态
        function resetConversionState() {
            webmBlob = null;
            mp4Blob = null;
            elements.convertBtn.style.display = 'none';
            elements.downloadBtn.style.display = 'none';
            elements.downloadBtn.disabled = true;
            elements.stats.style.display = 'none';
            
            // 强制停止任何正在进行的合成
            const isGenerating = elements.generateSpeakerVideo.textContent.includes('点击停止');
            if (isGenerating) {
                // 强制取消转换器
                if (converter && converter.cancelConversion) {
                    converter.cancelConversion();
                }
                utils.log('强制停止进行中的合成');
            }
            
            // 重置演讲者模式状态
            elements.generateSpeakerVideo.disabled = true;
            elements.generateSpeakerVideo.textContent = '合成';
            elements.speakerPreview.style.display = 'none';
            
            // 重新启用预览选项
            elements.videoPosition.disabled = false;
            elements.videoScale.disabled = false;
            elements.videoMargin.disabled = false;
            
            // 清除已合成的视频
            const existingVideo = elements.speakerPreview.querySelector('.speaker-video');
            if (existingVideo) {
                existingVideo.remove();
            }
            
            // 显示预览图
            elements.speakerCanvas.style.display = 'block';
            
            utils.log('已重置转换和演讲者模式状态');
        }

        function startRecording() {
            if (!stream) {
                utils.log('请先初始化摄像头');
                return;
            }

            recordedChunks = [];
            isRecording = true;
            recordingSeconds = 0;
            recordingStartTime = Date.now(); // 记录精确的开始时间
            actualRecordingDuration = 0;
            
            // 前1秒显示"录制中"且不可交互
            elements.recordBtn.textContent = '录制中';
            elements.recordBtn.disabled = true;

            // 录制时静音视频以避免回声
            elements.video.muted = true;
            utils.log('录制开始，视频已静音以避免回声');

            // 开始录制计时器
            recordingTimer = setInterval(() => {
                recordingSeconds++;
                utils.updateCameraStatus(true, true, recordingSeconds);
                
                // 1秒后允许停止录制
                if (recordingSeconds >= 1 && elements.recordBtn.disabled) {
                    elements.recordBtn.textContent = '停止录制';
                    elements.recordBtn.disabled = false;
                }
            }, 1000);

            // 初始显示录制状态
            utils.updateCameraStatus(true, true, 0);

            let mimeType = 'video/webm;codecs=vp9,opus';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/webm;codecs=vp8,opus';
            }
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/webm';
            }

            mediaRecorder = new MediaRecorder(stream, { mimeType });

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                // 停止计时器
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }
                
                // 计算精确的录制时长
                actualRecordingDuration = (Date.now() - recordingStartTime) / 1000;
                utils.log(`录制时长: ${actualRecordingDuration.toFixed(2)}秒`);

                webmBlob = new Blob(recordedChunks, { type: 'video/webm' });
                const url = URL.createObjectURL(webmBlob);
                
                elements.video.srcObject = null;
                elements.video.src = url;
                elements.video.controls = true;
                elements.video.muted = false; // 恢复声音用于回放
                utils.updateVideoFormatIndicator('WebM'); // 显示WebM格式
                
                // 获取视频时长 - 增强版本
                elements.video.onloadedmetadata = () => {
                    const duration = elements.video.duration;
                        if (duration && duration !== Infinity && !isNaN(duration)) {
                            videoDuration = duration;
                            utils.log(`✅ 视频时长: ${videoDuration.toFixed(2)}秒`);
                        } else {
                            // 延迟重试获取时长
                            setTimeout(() => {
                                const retryDuration = elements.video.duration;
                                if (retryDuration && retryDuration !== Infinity && !isNaN(retryDuration)) {
                                    videoDuration = retryDuration;
                                    utils.log(`✅ 视频时长: ${videoDuration.toFixed(2)}秒`);
                                } else {
                                    // 作为备用方案，使用录制时间
                                    if (actualRecordingDuration > 0) {
                                        videoDuration = actualRecordingDuration;
                                    } else if (recordingSeconds > 0) {
                                        videoDuration = recordingSeconds;
                                    }
                                    utils.log(`📝 使用录制时长: ${videoDuration.toFixed(2)}秒`);
                                }
                            }, 1000);
                        }
                };
                
                // 添加错误处理
                elements.video.onerror = (e) => {
                    utils.log(`❌ 视频加载错误: ${e.message || '未知错误'}`);
                };
                
                elements.webmSize.textContent = utils.formatFileSize(webmBlob.size);
                elements.stats.style.display = 'grid';
                elements.convertBtn.disabled = false;
                elements.convertBtn.style.display = 'inline-block';
                elements.convertBtn.textContent = '转换为 MP4';
                
                // 启用演讲者模式功能
                elements.generateSpeakerVideo.disabled = false;
                
                // 自动预览
                setTimeout(() => {
                    speakerMode.previewSpeakerMode();
                }, 500); // 稍微延迟以确保视频元素准备好
                
                // 隐藏下载按钮，重置状态
                elements.downloadBtn.style.display = 'none';
                elements.downloadBtn.disabled = true;
                
                utils.log(`录制完成，文件大小: ${utils.formatFileSize(webmBlob.size)}`);
                utils.log('录制回放已恢复声音');
                
                // 录制完成后自动关闭摄像头
                utils.log('录制完成，自动关闭摄像头以节省资源');
                closeCamera();
            };

            mediaRecorder.start();
            utils.log('开始录制...');

            // 5分钟后自动停止
            setTimeout(() => {
                if (isRecording) {
                    stopRecording();
                    utils.log('已达到最大录制时长(5分钟)，自动停止录制');
                }
            }, 300000); // 5分钟 = 300秒 = 300000毫秒
        }

        function stopRecording() {
            // 检查是否录制时间不足1秒
            if (recordingSeconds < 1) {
                utils.log('⚠️ 录制时间不足1秒，请稍等...');
                return; // 不允许停止录制
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            // 停止计时器
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
            
            isRecording = false;
            utils.updateRecordButton();
        }

        // 转换功能
        async function convertVideo() {
            if (!webmBlob || !converter) {
                utils.log('请先录制视频或等待转换器初始化');
                return;
            }

            const startTime = Date.now();

            try {
                utils.log('开始转换...');
                
                // 重置进度计算器
                progressCalculator = null;
                
                // 设置转换状态标志和开始时间
                isConverting = true;
                conversionStartTime = Date.now();
                
                // 立即设置转换状态 - 按钮可交互用于取消
                elements.downloadBtn.style.display = 'none';

                utils.log(`开始转换 ${videoDuration.toFixed(2)}秒 视频`);

                // 使用优化的转换器模块，启用智能参数选择
                currentConversionPromise = converter.convertWebMToMP4(webmBlob, {
                    // 不指定preset和crf，让转换器智能选择最优参数
                    fastMode: true        // 启用快速复制模式
                });
                
                mp4Blob = await currentConversionPromise;

                const convertTime = ((Date.now() - startTime) / 1000).toFixed(2);
                const compressionRatio = ((webmBlob.size - mp4Blob.size) / webmBlob.size * 100);

                elements.mp4Size.textContent = utils.formatFileSize(mp4Blob.size);
                elements.convertTime.textContent = convertTime + ' 秒';
                elements.compressionRatio.textContent = compressionRatio > 0 
                    ? `压缩 ${compressionRatio.toFixed(1)}%` 
                    : `增大 ${Math.abs(compressionRatio).toFixed(1)}%`;

                // 验证MP4文件是否可以播放
                utils.log('正在验证MP4文件...');
                elements.convertBtn.textContent = '验证文件中...';
                
                try {
                    await utils.validateMP4(mp4Blob);
                    
                    // 验证成功
                    utils.updateProgress(100);
                    utils.log(`✅ 转换并验证成功！耗时 ${convertTime} 秒`);
                    
                    // 更新状态消息为转换成功
                    utils.updateStatusMessage('转换成功', 'success');

                    // 清除转换状态标志
                    isConverting = false;
                    currentConversionPromise = null;

                    // 显示并激活下载按钮
                    elements.convertBtn.style.display = 'none';
                    elements.downloadBtn.style.display = 'inline-block';
                    elements.downloadBtn.disabled = false;
                    
                    // 5秒后恢复摄像头状态显示
                    setTimeout(() => {
                        utils.updateStatusMessage('摄像头未开启', 'default');
                    }, 5000);
                    
                } catch (validationError) {
                    // 验证失败
                    utils.log(`❌ MP4文件验证失败: ${validationError.message}`);
                    utils.log('文件可能已损坏，请重新转换');
                    
                    // 更新状态消息为转换失败
                    utils.updateStatusMessage('转换失败', 'error');
                    
                    // 清除转换状态标志并重置状态
                    isConverting = false;
                    currentConversionPromise = null;
                    utils.updateProgress(0);
                    elements.convertBtn.disabled = false;
                    elements.convertBtn.style.display = 'inline-block';
                    elements.downloadBtn.style.display = 'none';
                    
                    // 5秒后恢复摄像头状态显示
                    setTimeout(() => {
                        utils.updateStatusMessage('摄像头未开启', 'default');
                    }, 5000);
                }

            } catch (error) {
                if (error.message && error.message.includes('cancelled')) {
                    utils.log('✅ 转换已正确取消');
                    // 取消不更新状态消息，保持当前状态
                } else {
                    utils.log(`转换失败: ${error.message}`);
                    console.error('转换错误:', error);
                    
                    // 更新状态消息为转换失败
                    utils.updateStatusMessage('转换失败', 'error');
                    
                    // 5秒后恢复摄像头状态显示
                    setTimeout(() => {
                        utils.updateStatusMessage('摄像头未开启', 'default');
                    }, 5000);
                }
                
                // 清除转换状态标志并重置状态
                isConverting = false;
                currentConversionPromise = null;
                utils.updateProgress(0); // 重置转换按钮状态
                
                // 确保转换按钮可以重新点击
                elements.convertBtn.disabled = false;
                elements.convertBtn.style.display = 'inline-block';
                elements.downloadBtn.style.display = 'none';

        // 演讲者模式功能
        const speakerMode = {
            pptImage: null,
            pptAspectRatio: 0,
            videoAspectRatio: 0,

            // 加载PPT背景图片
            async loadPPTImage() {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => {
                        this.pptImage = img;
                        this.pptAspectRatio = img.width / img.height;
                        utils.log(`[PathResolver v2.0] 📋 PPT图片已加载: ${img.width}x${img.height} (比例: ${this.pptAspectRatio.toFixed(2)})`);
                        resolve(img);
                    };
                    img.onerror = () => {
                        utils.log('[PathResolver v2.0] ❌ PPT图片加载失败');
                        reject(new Error('PPT图片加载失败'));
                    };
                    img.src = PathResolver.resolveAsset('cover.jpg');
                });
            },

            // 预览
            async previewSpeakerMode() {
                if (!this.pptImage) {
                    await this.loadPPTImage();
                }

                if (!elements.video.videoWidth) {
                    utils.log('⚠️ 请先录制视频');
                    return;
                }

                const canvas = elements.speakerCanvas;
                const ctx = canvas.getContext('2d');
                const scale = parseFloat(elements.videoScale.value);

                // 设置画布尺寸为PPT图片尺寸
                canvas.width = this.pptImage.width;
                canvas.height = this.pptImage.height;

                // 绘制PPT背景
                ctx.drawImage(this.pptImage, 0, 0);

                // 计算视频位置和大小
                const videoAspectRatio = elements.video.videoWidth / elements.video.videoHeight;

                let videoWidth, videoHeight;
                
                if (this.pptAspectRatio > videoAspectRatio) {
                    videoHeight = canvas.height * scale;
                    videoWidth = videoHeight * videoAspectRatio;
                } else {
                    videoWidth = canvas.width * scale;
                    videoHeight = videoWidth / videoAspectRatio;
                }

                const marginPercent = parseFloat(elements.videoMargin.value);
                const marginX = canvas.width * marginPercent;
                const marginY = canvas.height * marginPercent;

                const position = elements.videoPosition.value;
                let x, y;

                switch (position) {
                    case 'top-left':
                        x = marginX;
                        y = marginY;
                        break;
                    case 'top-right':
                        x = canvas.width - videoWidth - marginX;
                        y = marginY;
                        break;
                    case 'bottom-left':
                        x = marginX;
                        y = canvas.height - videoHeight - marginY;
                        break;
                    case 'bottom-right':
                    default:
                        x = canvas.width - videoWidth - marginX;
                        y = canvas.height - videoHeight - marginY;
                        break;
                }

                // 绘制视频帧
                ctx.drawImage(elements.video, x, y, videoWidth, videoHeight);

                // 显示预览
                elements.speakerPreview.style.display = 'block';
                
                utils.log(`🎬 预览已生成`);
            },

            // 合成视频
            async generateSpeakerVideo() {
                if (!webmBlob) {
                    utils.log('❌ 请先录制视频');
                    return;
                }

                if (!this.pptImage) {
                    await this.loadPPTImage();
                }

                utils.log('🎬 开始生成演讲者模式视频...');
                elements.generateSpeakerVideo.disabled = false; // 保持可交互用于取消
                elements.generateSpeakerVideo.textContent = '点击停止 (0%)';

                // 禁用所有预览选项
                elements.videoPosition.disabled = true;
                elements.videoScale.disabled = true;
                elements.videoMargin.disabled = true;
                utils.log('🔒 合成期间已锁定预览选项');

                // 设置临时进度回调来更新按钮状态
                const originalProgressCallback = converter.onProgress;
                
                // 创建演讲者模式专用的进度计算器
                const totalDuration = actualRecordingDuration > 0 ? actualRecordingDuration : 
                                    (videoDuration > 0 ? videoDuration : recordingSeconds);
                
                const speakerProgressCalculator = FFmpegProgressCalculator.create(totalDuration, {
                    skipInitialSeconds: 2,
                    enableDebugLog: false,
                    logCallback: utils.log
                });
                
                converter.setProgressCallback((percent, time) => {
                    const result = speakerProgressCalculator.calculateProgress(percent, time);
                    
                    // 更新按钮文本
                    if (result.isValid) {
                        elements.generateSpeakerVideo.textContent = `点击停止 (${result.percent}%)`;
                    } else if (result.reason.includes('准备阶段')) {
                        elements.generateSpeakerVideo.textContent = `点击停止 (准备中...)`;
                    }
                    
                    elements.generateSpeakerVideo.disabled = false; // 保持可交互
                    utils.log(`🎬 合成进度: ${result.percent}% (${result.reason})`);
                });

                try {
                    // 计算叠加参数
                    const scale = parseFloat(elements.videoScale.value);
                    const position = elements.videoPosition.value;
                    const marginPercent = parseFloat(elements.videoMargin.value);
                    
                    // 计算视频在PPT上的位置和大小
                    const videoAspectRatio = elements.video.videoWidth / elements.video.videoHeight;
                    const pptAspectRatio = this.pptAspectRatio;
                    
                    let videoWidth, videoHeight;
                    if (pptAspectRatio > videoAspectRatio) {
                        videoHeight = Math.round(this.pptImage.height * scale);
                        videoWidth = Math.round(videoHeight * videoAspectRatio);
                    } else {
                        videoWidth = Math.round(this.pptImage.width * scale);
                        videoHeight = Math.round(videoWidth / videoAspectRatio);
                    }
                    
                    const marginX = Math.round(this.pptImage.width * marginPercent);
                    const marginY = Math.round(this.pptImage.height * marginPercent);
                    
                    let overlayX, overlayY;
                    switch (position) {
                        case 'top-left':
                            overlayX = marginX;
                            overlayY = marginY;
                            break;
                        case 'top-right':
                            overlayX = this.pptImage.width - videoWidth - marginX;
                            overlayY = marginY;
                            break;
                        case 'bottom-left':
                            overlayX = marginX;
                            overlayY = this.pptImage.height - videoHeight - marginY;
                            break;
                        case 'bottom-right':
                        default:
                            overlayX = this.pptImage.width - videoWidth - marginX;
                            overlayY = this.pptImage.height - videoHeight - marginY;
                            break;
                    }
                    
                    utils.log(`📐 合成参数: 视频${videoWidth}x${videoHeight} 位置(${overlayX},${overlayY})`);
                    
                    // 使用转换器合成功能
                    const speakerVideoBlob = await converter.compositeVideoWithBackground(webmBlob, {
                        pptBackground: PathResolver.resolveAsset('cover.jpg'),
                        videoScale: `${videoWidth}:${videoHeight}`,
                        overlayPosition: `${overlayX}:${overlayY}`,
                        outputSize: `${this.pptImage.width}:${this.pptImage.height}`,
                        autoTrimStart: true  // 启用自动裁剪开头空白部分
                    });
                    
                    // 创建下载按钮
                    const downloadUrl = URL.createObjectURL(speakerVideoBlob);
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = '下载';
                    downloadBtn.className = 'btn btn-success';
                    downloadBtn.style.marginLeft = '10px';
                    downloadBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.href = downloadUrl;
                        link.download = 'speaker-mode-video.mp4';
                        link.click();
                    };
                    
                    // 添加到生成按钮右边
                    elements.generateSpeakerVideo.parentNode.insertBefore(downloadBtn, elements.generateSpeakerVideo.nextSibling);
                    
                    // 在网页上显示生成的演讲者视频
                    const existingVideo = elements.speakerPreview.querySelector('.speaker-video');
                    if (existingVideo) {
                        existingVideo.remove();
                    }
                    
                    const speakerVideo = document.createElement('video');
                    speakerVideo.src = downloadUrl;
                    speakerVideo.controls = true;
                    speakerVideo.className = 'speaker-video';
                    speakerVideo.style.cssText = 'width: 100%; max-width: 600px; margin-top: 20px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);';
                    
                    // 隐藏预览图，只显示合成后的视频
                    elements.speakerCanvas.style.display = 'none';
                    elements.speakerPreview.appendChild(speakerVideo);
                    elements.speakerPreview.style.display = 'block';
                    
                    utils.log('✅ 演讲者模式视频生成完成！已在页面显示');
                    
                    // 更新状态消息为合成成功
                    utils.updateStatusMessage('合成成功', 'success');
                    
                    // 5秒后恢复摄像头状态显示
                    setTimeout(() => {
                        utils.updateStatusMessage('摄像头未开启', 'default');
                    }, 5000);
                    
                } catch (error) {
                    utils.log(`❌ 生成失败: ${error.message}`);
                    
                    // 更新状态消息为合成失败
                    utils.updateStatusMessage('合成失败', 'error');
                    
                    // 5秒后恢复摄像头状态显示
                    setTimeout(() => {
                        utils.updateStatusMessage('摄像头未开启', 'default');
                    }, 5000);
                } finally {
                    // 恢复原始进度回调
                    converter.setProgressCallback(originalProgressCallback);
                    
                    // 重新启用所有预览选项
                    elements.videoPosition.disabled = false;
                    elements.videoScale.disabled = false;
                    elements.videoMargin.disabled = false;
                    
                    elements.generateSpeakerVideo.disabled = false;
                    elements.generateSpeakerVideo.textContent = '合成';
                }
            }
        };

        // 演讲者模式按钮点击处理（支持取消）
        function handleSpeakerVideoButton() {
            const isGenerating = elements.generateSpeakerVideo.textContent.includes('点击停止');
            
            if (isGenerating) {
                // 如果正在合成，则取消合成
                utils.log('用户请求取消演讲者模式合成');
                
                // 强制取消转换器和Worker
                if (converter) {
                    if (converter.cancelConversion) {
                        converter.cancelConversion();
                    }
                    // 强制重新初始化转换器以确保Worker完全停止
                    try {
                        converter.destroy();
                        converter = new OptimizedFFmpegConverter(true);
                        converter.setLogCallback((message) => {
                            utils.log(message);
                        });
                        converter.setProgressCallback((percent, time) => {
                            if (!progressCalculator) {
                                let totalDuration = actualRecordingDuration > 0 ? actualRecordingDuration : 
                                                  (videoDuration > 0 ? videoDuration : recordingSeconds);
                                progressCalculator = FFmpegProgressCalculator.create(totalDuration, {
                                    skipInitialSeconds: 2,
                                    enableDebugLog: false,
                                    logCallback: utils.log
                                });
                            }
                            const result = progressCalculator.calculateProgress(percent, time);
                            if (result.isValid || result.percent === 100) {
                                utils.updateProgress(result.percent, result.time);
                            }
                        });
                        // 重新初始化转换器
                        converter.init().catch(error => {
                            utils.log(`转换器重新初始化失败: ${error.message}`);
                        });
                    } catch (error) {
                        utils.log(`转换器重置失败: ${error.message}`);
                    }
                }
                
                // 重置状态
                elements.generateSpeakerVideo.textContent = '合成';
                elements.generateSpeakerVideo.disabled = false;
                
                // 重新启用预览选项
                elements.videoPosition.disabled = false;
                elements.videoScale.disabled = false;
                elements.videoMargin.disabled = false;
                
                // 恢复预览图显示
                elements.speakerCanvas.style.display = 'block';
                if (elements.speakerPreview.style.display !== 'none') {
                    // 刷新预览图
                    setTimeout(() => {
                        speakerMode.previewSpeakerMode();
                    }, 100);
                }
                
                utils.log('演讲者模式合成已取消');
                
            } else {
                // 如果没有在合成，开始合成
                speakerMode.generateSpeakerVideo();
            }
        }

        // 演讲者模式事件监听
        elements.generateSpeakerVideo.addEventListener('click', handleSpeakerVideoButton);

        // 当设置改变时，移除合成视频并刷新预览
        const refreshPreviewOnChange = () => {
            // 移除已合成的视频
            const existingVideo = elements.speakerPreview.querySelector('.speaker-video');
            if (existingVideo) {
                existingVideo.remove();
                utils.log('🔄 检测到设置变化，已移除合成视频');
            }
            
            // 显示并刷新预览图
            elements.speakerCanvas.style.display = 'block';
            if (elements.speakerPreview.style.display !== 'none') {
                speakerMode.previewSpeakerMode();
                utils.log('🔄 预览图已刷新');
            }
        };

        elements.videoPosition.addEventListener('change', refreshPreviewOnChange);
        elements.videoScale.addEventListener('change', refreshPreviewOnChange);
        elements.videoMargin.addEventListener('change', refreshPreviewOnChange);

        // 初始化应用
        async function initApp() {
            try {
                utils.log('正在初始化转换器...');
                
                converter = new OptimizedFFmpegConverter(true); // 启用Worker模式
                
                // 设置回调
                converter.setLogCallback((message) => {
                    utils.log(message);
                });
                
                converter.setProgressCallback((percent, time) => {
                    // 使用进度计算器处理进度更新
                    if (!progressCalculator) {
                    // 获取视频总时长
                        let totalDuration = actualRecordingDuration > 0 ? actualRecordingDuration : 
                                          (videoDuration > 0 ? videoDuration : recordingSeconds);
                        
                                // 创建进度计算器
                        progressCalculator = FFmpegProgressCalculator.create(totalDuration, {
                            skipInitialSeconds: 2,
                            enableDebugLog: false,
                            logCallback: utils.log
                        });
                    }
                    
                    // 计算进度
                    const result = progressCalculator.calculateProgress(percent, time);
                    
                    // 更新界面（只有有效进度才更新）
                    if (result.isValid || result.percent === 100) {
                        utils.updateProgress(result.percent, result.time);
                    }
                });

                // 初始化转换器
                await converter.init();
                const info = converter.getInfo();
                utils.log('✅ 转换器初始化完成！');
                utils.log(`转换器模式: ${info.useWorker ? 'Web Worker' : '直接模式'}`);
                utils.log(`Worker状态: ${info.hasWorker ? '可用' : '不可用'}`);
                utils.log(`FFmpeg状态: ${info.hasFFmpeg ? '已加载' : '未加载'}`);
                
                // 显示性能提示
                if (info.useWorker) {
                    utils.log('🚀 使用Web Worker模式，转换不会阻塞界面');
                } else {
                    utils.log('⚠️ 使用直接模式，转换时界面可能卡顿');
                }

                // 初始化界面状态
                utils.updateCameraStatus(false); // 初始状态：摄像头未开启
                utils.updateRecordButton();      // 初始按钮：开启摄像头

            } catch (error) {
                utils.log(`❌ 初始化失败: ${error.message}`);
                console.error('初始化错误:', error);
            }
        }

        // 转换按钮点击处理（支持取消）
        function handleConvertButton() {
            if (isConverting) {
                // 如果正在转换，则取消转换
                utils.log('用户请求取消转换');
                
                // 取消转换
                if (converter && converter.cancelConversion) {
                    converter.cancelConversion();
                } else {
                    utils.log('⚠️ 转换器不支持取消功能');
                }
                
                // 重置状态
                isConverting = false;
                currentConversionPromise = null;
                utils.updateProgress(0);
                elements.convertBtn.textContent = '转换为 MP4';
                elements.convertBtn.disabled = false;
                
                // 恢复界面状态：继续播放WebM
                if (webmBlob && elements.video) {
                    const webmUrl = URL.createObjectURL(webmBlob);
                    elements.video.src = webmUrl;
                    elements.video.controls = true;
                    elements.video.muted = false;
                    utils.updateVideoFormatIndicator('WebM'); // 恢复WebM格式指示
                    utils.log('📹 已恢复WebM播放');
                }
                
                utils.log('转换已取消，状态已重置');
            } else {
                // 如果没有在转换，开始转换
                convertVideo();
            }
        }

        // 事件监听器
        elements.recordBtn.addEventListener('click', handleMainButton);
        elements.convertBtn.addEventListener('click', handleConvertButton);
        elements.downloadBtn.addEventListener('click', downloadMP4);
        elements.closeCameraBtn.addEventListener('click', closeCamera);
        elements.copyLogBtn.addEventListener('click', copyLog);

        // 预加载图片资源并验证路径
        async function preloadAssets() {
            try {
                const coverPath = PathResolver.resolveAsset('cover.jpg');
                utils.log(`[PathResolver v2.0] 预加载cover.jpg: ${coverPath}`);
                
                // 测试图片是否可以访问
                const response = await fetch(coverPath, { method: 'HEAD' });
                if (response.ok) {
                    utils.log(`[PathResolver v2.0] ✅ cover.jpg预加载成功 (${response.status})`);
                } else {
                    utils.log(`[PathResolver v2.0] ❌ cover.jpg预加载失败 (${response.status})`);
                }
                
                // 预加载图片到缓存
                const img = new Image();
                img.onload = () => {
                    utils.log(`[PathResolver v2.0] ✅ cover.jpg图片缓存完成 (${img.width}x${img.height})`);
                };
                img.onerror = () => {
                    utils.log(`[PathResolver v2.0] ❌ cover.jpg图片加载失败`);
                };
                img.src = coverPath;
                
            } catch (error) {
                utils.log(`[PathResolver v2.0] ❌ 预加载过程出错: ${error.message}`);
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', async () => {
            await preloadAssets();
            initApp();
        });

        // 页面关闭时清理资源
        window.addEventListener('beforeunload', () => {
            // 清理录制计时器
            if (recordingTimer) {
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
            
            closeCamera();
            if (converter) {
                converter.destroy();
            }
        });
    </script>
</body>
</html>
